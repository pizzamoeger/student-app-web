	<title>stopwatch</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body id="stopwatch">
	<div class="abschnitt center">
		<h1>Stopwatch</h1>
	</div>
	<div class="main-container">
		<!-- LEFT SIDE -->
		<div class="left-panel">
			<h2>Classes</h2>
			<div id="classes-div"></div>
		</div>

		<!-- RIGHT SIDE -->
		<div class="right-panel">
			<h2>Insights</h2>
			<div class="chart-row">
				<div class="chart-container">
				  <h3>Today</h3>
				  <canvas id="dayPieChart" width="200" height="200"></canvas>
				</div>
				<div class="chart-container">
				  <h3>This Week</h3>
				  <canvas id="weekPieChart" width="200" height="200"></canvas>
				</div>
				<div class="chart-container">
				  <h3>This Month</h3>
				  <canvas id="monthPieChart" width="200" height="200"></canvas>
				</div>
			  </div>			  
		</div>
	</div>

	<!-- Templates -->
	<template id="stopwatch-class-blueprint-normal">
		<div class="card">
			<h3>Title</h3>
			<button id="start-button">Start</button>
			<p class="today-time">Seconds today: </p>
			<p class="week-time">Seconds this week: </p>
			<p class="month-time">Seconds this month: </p>
		</div>
	</template>

	<div id="saving-overlay">
		<div class="saving-message">
		  <span>Saving...</span>
		  <div class="spinner"></div>
		</div>
	  </div>	  

	<script src="static/stopwatch.js" type="module"></script>
</body>

</html>
