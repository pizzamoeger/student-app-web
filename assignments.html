	<link rel="stylesheet" href="static/styles.css">

					<a class="nav-link text-white active" href="assignments.html">Assignments</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="dashboard logged-in">
		<div class="dashboard-header">
			<div class="header-content">
				<h4>Assignments</h4>
				<button id="add-assignment-btn" class="btn waves-effect waves-light">
					<i class="fas fa-plus"></i> Add Assignment
				</button>
			</div>
			<div class="filters-row">
				<div class="input-field">
					<select id="semester-filter">
						<option value="all">All Semesters</option>
					</select>
					<label>Semester</label>
				</div>
				<div class="input-field">
					<select id="class-filter">
						<option value="all">All Classes</option>
					</select>
					<label>Class</label>
				</div>
				<div class="input-field">
					<select id="status-filter">
						<option value="all">All Status</option>
						<option value="pending">Pending</option>
						<option value="in-progress">In Progress</option>
						<option value="completed">Completed</option>
					</select>
					<label>Status</label>
				</div>
			</div>
		</div>

		<!-- Assignments List -->
		<div class="assignments-wrapper">
			<div id="no-assignments-message" class="center-align" style="display: none;">
				<i class="fas fa-tasks fa-3x"></i>
				<h5>No Assignments Yet</h5>
				<p>Add your first assignment to start tracking your work!</p>
			</div>
			<div id="assignments-list">
				<!-- Assignments will be dynamically added here -->
			</div>
		</div>
	</div>

	<div class="container logged-out">
		<p>Please log in or sign up to use this website :)</p>
	</div>

	<!-- Add/Edit Assignment Modal -->
	<div id="assignment-modal" class="modal">
		<div class="modal-content">
			<h4 id="modal-title">Add New Assignment</h4>
			<form id="assignment-form">
				<div class="input-field">
					<input type="text" id="assignment-name" required>
					<label for="assignment-name">Assignment Name</label>
				</div>
				<div class="input-field">
					<select id="assignment-class" required>
						<!-- Classes will be populated dynamically -->
					</select>
					<label>Class</label>
				</div>
				<div class="input-field">
					<span>Due Date: </span>
					<input type="date" id="assignment-due-date" required>
				</div>
				<div class="input-field">
					<textarea id="assignment-description" class="materialize-textarea"></textarea>
					<label for="assignment-description">Description</label>
				</div>
				<div class="input-field">
					<select id="assignment-status" required>
						<option value="pending">Pending</option>
						<option value="in-progress">In Progress</option>
						<option value="completed">Completed</option>
					</select>
					<label>Status</label>
				</div>
				<div class="modal-footer">
					<button type="button" class="modal-close btn-flat">Cancel</button>
					<button type="submit" class="btn waves-effect waves-light">Save</button>
				</div>
			</form>
		</div>
	</div>

	<!-- SIGN UP MODAL -->
	<div id="modal-signup" class="modal">
		<div class="modal-content">
			<h4>Sign up</h4><br />
			<form id="signup-form">
				<div class="input-field">
					<input type="email" id="signup-email" required />
					<label for="signup-email">Email address</label>
				</div>
				<div class="input-field">
					<input type="password" id="signup-password" required />
					<label for="signup-password">Choose password</label>
				</div>
				<button class="btn yellow darken-2 z-depth-0">Sign up</button>
			</form>
		</div>
	</div>

	<!-- LOGIN MODAL -->
	<div id="modal-login" class="modal">
		<div class="modal-content">
			<h4>Login</h4><br />
			<form id="login-form">
				<div class="input-field">
					<input type="email" id="login-email" required />
					<label for="login-email">Email address</label>
				</div>
				<div class="input-field">
					<input type="password" id="login-password" required />
					<label for="login-password">Your password</label>
				</div>
				<button class="btn yellow darken-2 z-depth-0">Login</button>
			</form>
		</div>
	</div>

</body>
